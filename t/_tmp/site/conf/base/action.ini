[logout]
class        = OpenInteract2::Action::Logout
task         = handler
is_secure    = no

[package]
class        = OpenInteract2::Action::Package
is_secure    = yes
task_default = listing

[package security]
DEFAULT      = WRITE
listing      = READ

[template_only]
class    = OpenInteract2::Action::TemplateOnly
task     = execute_template
url_none = yes